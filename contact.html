<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Seharish Fatima" />
    <meta name="description" content="This Is A Taco Shop" />
    <title>Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Tacos"
            title="Tasty Tacos"
            width="400px"
            height="260px"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Seharish Fatima"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="me@somewhere.com"
              required
            />
          </p>
          <legend>Your Message:</legend>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type Your Message Here"
          >
          </textarea>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555-5555
      </address>
      <p>
        <em>Phone: <a href="tel:+555-555-5555">555-555-5555</a></em>
      </p>
    </main>
    <footer>
      <p>
        <a href="#">Back To Top</a>
      </p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
